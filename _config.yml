name: i-n-f-i-x-i-n-g
markdown: kramdown
permalink: /blog/:year/:month/:day/:title
timezone: America/Eastern
future: true

collections:
  tags:
    output: true
    permalink: tag/:title/

defaults:
  -
    scope:
      path: ""
      type: tags
    values:
      layout: tagpage
      
plugins: [jekyll-paginate] 
paginate: 3
paginate_path: /page:num/

theme: jekyll-theme-tactile
