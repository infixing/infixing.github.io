---
layout: default
---
<h3>Tag: {{ page.tag }}</h3>

{% for tag in site.tags %}
  {% assign t = tag | first %}
  {% assign posts = tag | last %}

{{ t | downcase }}
<ul>
{% for page in reviews %}
  {% if page.tags contains t %}
  <li>
    <a href="{{ reviews.url }}">{{ reviews.title }}</a>
  </li>
  {% endif %}
{% endfor %}
</ul>
{% endfor %}
