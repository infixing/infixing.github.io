---
layout: default
---
<h3>Book review</h3>

<div class="review">
    {{ content }}
</div>

{% assign category = site.reviews | where: "slug", post.category %}
{% assign category = category[0] %}
{% if category %}
    {% capture category_content %}<a class="label" href="{{ category.url }}">{{ category.name }}</a>{% endcapture %}
{% endif %}
