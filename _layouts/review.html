---
layout: default
---

<h3>Book review</h3>


<div class="review">
    {{ content }}
</div>

<span class="post">
[ {% for tag in site.tags %}
  <h3>{{ tag[0] }}</h3>
  <ul>
    {% for post in tag[1] %}
      <li><a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
{% endfor %} ]</span>
