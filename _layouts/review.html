---
layout: default
---

<h3>Book review</h3>


<div class="review">
    {{ content }}
</div>

  {% for tag in page.tags %}
    assign tag_slug = tag | slugify: "raw" %}<a class="tag-link"href={{ site.baseurl | append: "/tags/" | append: tag_slug | append: "/" }}rel="category tag">#{{ tag }}</a>{% endfor %}
