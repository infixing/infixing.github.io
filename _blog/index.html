---
layout: default
title: overthinker always overthinking things
---
<ul class="entries">
  {% for post in paginator.posts limit:1 %}
  <li>
    <a href="{{ post.url }}">
    <h3>{{ post.title }}</h3>
    <p class="blogdate">{{ post.date | date: "%d %B %Y" }}</p>
    <div>{{ post.content |truncatehtml | truncatewords: 60 }}</div>
    </a>
  </li>
  
  {% assign post = site.posts.first %}
  {% endfor %}
</ul>
